{{- if .Values.app2.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app2.name }}
  labels:
    app: {{ .Values.app2.label }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app2.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.app2.label }}
    spec:
      containers:
        - name: {{ .Values.app2.name }}
          image: {{ .Values.app2.image }}
          ports:
            - containerPort: {{ .Values.app2.port }}
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
{{- end }}
