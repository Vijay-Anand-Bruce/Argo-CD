apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vijay-Anand-Bruce/Argo-CD.git
    targetRevision: HEAD
    path: manifest
    helm:
      valueFiles:
        - uat-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}
